<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="barangsMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Admin</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentModalAdd()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let barang of barangs" [routerLink]="['../', barang.id]">
      <ion-thumbnail slot="start">
        <ion-img [src]="barang.foto"></ion-img>
      </ion-thumbnail>
      <ion-grid>
        <ion-row>{{barang.merek}} {{barang.model}}</ion-row>
        <ion-row>Harga : {{barang.harga | currency:"Rp "}}</ion-row>
        <ion-row>Tersedia : {{barang.stock}}</ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
